<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12"><h4>API Rest Php, Axios, datos en archivo.json</h4></div>
        </div>
        <div class="row mt-4">
            <div class="col-12"><span id="msg"></span></div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <form>
                    <table>
                        <tr><td>Nombre</td><td><input type="text" name="nombre" id="nombre" class="form-control input-sm" onClick="limpiarMsg()" required></td></tr>
                        <tr><td>Apellido</td><td><input type="text" name="apellido" id="apellido" class="form-control input-sm" onClick="limpiarMsg()" required></td></tr>
                        <tr><td>Direccion</td><td><input type="text" name="direccion" id="direccion" class="form-control input-sm" onClick="limpiarMsg()" required></td></tr>
                        <tr><td>Ciudad</td><td><input type="text" name="ciudad" id="ciudad" class="form-control input-sm" onClick="limpiarMsg()" required></td></tr>
                    </table>
                    <button type="button" class="btn btn-primary" onClick="guardarUsuario(event)">Guardar</button>
                    <button type="button" class="btn btn-primary" onClick="actualizarUsuario(event)" style="display:none">Actualizar</button>
                    <button type="button" class="btn btn-primary" onClick="nuevoUsuario(event)">Nuevo</button>
                </form>
        

            </div>
        </div>
    
            
        
            
        
        <hr>
        <table id="tablaInfo" class="table">
            <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Direccion</td>
                    <td>Pais</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
